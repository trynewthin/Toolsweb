<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>工具合集 · ToolsHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="brand">
          <span class="brand__dot"></span>
          <div>
            <p class="brand__name">ToolsHub</p>
            <p class="brand__tag">轻量 · 快速 · 可扩展</p>
          </div>
        </div>
        <nav class="nav">
          <a href="#all">全部工具</a>
          <a href="#popular">常用</a>
          <a href="#new">新上线</a>
          <a href="tools/tool-template.html">模板</a>
        </nav>
        <button class="ghost-btn">提交新工具</button>
      </header>

      <main class="layout">
        <section class="hero">
          <div>
            <p class="eyebrow">在线工具集合</p>
            <h1>把你的工具整理成一个强大且好用的工作台。</h1>
            <p class="hero__desc">
              每个工具一个独立 HTML 文件。直接复制模板、替换内容即可上线。
            </p>
            <div class="hero__actions">
              <button class="primary-btn">查看模板</button>
              <button class="secondary-btn">规划分类</button>
            </div>
          </div>
          <div class="hero__panel">
            <div class="panel__item">
              <p class="panel__label">工具总数</p>
              <p class="panel__value" id="totalTools">--</p>
            </div>
            <div class="panel__item">
              <p class="panel__label">活跃分类</p>
              <p class="panel__value" id="activeTags">--</p>
            </div>
            <div class="panel__item">
              <p class="panel__label">最近更新</p>
              <p class="panel__value" id="lastUpdated">--</p>
            </div>
          </div>
        </section>

        <section class="filter" id="all">
          <div>
            <h2>工具清单</h2>
            <p class="muted">用关键词快速找到工具，或按标签浏览。</p>
          </div>
          <div class="filter__controls">
            <input id="searchInput" type="text" placeholder="搜索工具名称 / 标签" />
            <div class="chips">
              <button class="chip active" data-filter="all">全部</button>
              <button class="chip" data-filter="效率">效率</button>
              <button class="chip" data-filter="文档">文档</button>
              <button class="chip" data-filter="图像">图像</button>
              <button class="chip" data-filter="开发">开发</button>
            </div>
          </div>
        </section>

        <section class="grid" id="toolGrid"></section>
      </main>

      <footer class="footer">
        <p>Made for your toolbox · 快速搭建 · 持续扩展</p>
      </footer>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
