<!doctype html>
<html lang="zh-CN">
  <head>
    <!-- TOOL_META { "title": "塔罗抽卡", "desc": "支持排阵的抽卡桌面：点击牌背翻面并落位。", "tags": ["娱乐", "效率"], "path": "tools/tarot.html" } -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>塔罗抽卡 · ToolsHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <style>
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
      }

      .toolbar select {
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(30, 26, 22, 0.1);
        background: #fff;
        font-family: inherit;
      }

      .toolbar .hint {
        font-size: 12px;
        color: var(--muted);
      }

      .table {
        position: relative;
        background: radial-gradient(circle at 30% 20%, #fff4ea 0%, transparent 45%),
          radial-gradient(circle at 80% 10%, #ffe7dc 0%, transparent 40%),
          linear-gradient(180deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6));
        border: 1px solid var(--line);
        border-radius: 24px;
        padding: 18px;
        min-height: 440px;
        overflow: hidden;
      }

      .table::before {
        content: "";
        position: absolute;
        inset: 12px;
        border-radius: 18px;
        border: 1px dashed rgba(30, 26, 22, 0.15);
        pointer-events: none;
      }

      .slot {
        position: absolute;
        width: 110px;
        height: 170px;
        transform: translate(-50%, -50%);
        border-radius: 16px;
        border: 1px solid rgba(30, 26, 22, 0.15);
        background: rgba(255, 255, 255, 0.65);
        display: grid;
        place-items: center;
      }

      .slot__label {
        font-size: 12px;
        color: var(--muted);
        text-align: center;
        padding: 0 10px;
      }

      .card {
        width: 110px;
        height: 170px;
        border-radius: 16px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.55s ease;
      }

      .card.is-flipped {
        transform: rotateY(180deg);
      }

      .card__face {
        position: absolute;
        inset: 0;
        border-radius: 16px;
        backface-visibility: hidden;
        border: 1px solid rgba(30, 26, 22, 0.14);
        overflow: hidden;
      }

      .card__back {
        background: linear-gradient(135deg, #1e1a16, #3c2f27);
        color: rgba(255, 255, 255, 0.9);
        display: grid;
        place-items: center;
      }

      .card__back::before {
        content: "";
        position: absolute;
        inset: 10px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      .card__back span {
        font-weight: 700;
        letter-spacing: 0.14em;
        font-size: 12px;
        z-index: 1;
      }

      .card__front {
        background: #fff;
        transform: rotateY(180deg);
        display: grid;
        grid-template-rows: auto 1fr;
      }

      .card__title {
        padding: 12px 12px 0;
        font-weight: 700;
        font-size: 12px;
        color: var(--text);
      }

      .card__desc {
        padding: 10px 12px 14px;
        color: var(--muted);
        font-size: 12px;
        line-height: 1.4;
        display: grid;
        align-content: center;
      }

      .deck {
        display: flex;
        gap: 12px;
        overflow-x: auto;
        padding: 10px 2px 2px;
        scroll-snap-type: x mandatory;
      }

      .deck::-webkit-scrollbar {
        height: 10px;
      }

      .deck::-webkit-scrollbar-thumb {
        background: rgba(30, 26, 22, 0.15);
        border-radius: 999px;
      }

      .deck-card {
        scroll-snap-align: start;
        flex: 0 0 auto;
        cursor: pointer;
      }

      .deck-card:active {
        transform: translateY(1px);
      }

      .empty {
        color: var(--muted);
        font-size: 13px;
      }

      @media (max-width: 640px) {
        .table {
          min-height: 520px;
        }
        .slot,
        .card {
          width: 96px;
          height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="brand">
          <span class="brand__dot"></span>
          <div>
            <p class="brand__name">ToolsHub</p>
            <p class="brand__tag">塔罗抽卡</p>
          </div>
        </div>
        <nav class="nav">
          <a href="../index.html">返回首页</a>
          <a href="#table">桌面</a>
          <a href="#deck">牌库</a>
        </nav>
        <button class="ghost-btn" id="resetBtn">重置</button>
      </header>

      <main class="layout">
        <section class="hero">
          <div>
            <p class="eyebrow">娱乐 / 交互</p>
            <h1>点击牌背翻面并加入牌阵。</h1>
            <p class="hero__desc">支持单张、三张与凯尔特十字。所有操作在本地完成。</p>
          </div>
          <div class="hero__panel">
            <div class="panel__item">
              <p class="panel__label">当前排阵</p>
              <p class="panel__value" id="spreadName">三张</p>
            </div>
            <div class="panel__item">
              <p class="panel__label">已抽</p>
              <p class="panel__value" id="drawCount">0</p>
            </div>
          </div>
        </section>

        <section class="tool-card">
          <div class="tool-card__head">
            <div class="tool-card__tags">
              <span class="badge">排阵</span>
              <span class="badge badge--alt">抽卡</span>
            </div>
          </div>
          <h3>控制面板</h3>
          <div class="toolbar">
            <label for="spreadSelect">选择排阵</label>
            <select id="spreadSelect">
              <option value="three">三张（过去 / 现在 / 未来）</option>
              <option value="one">单张（指引）</option>
              <option value="celtic">凯尔特十字（10 张）</option>
            </select>
            <button class="secondary-btn" id="undoBtn">撤销</button>
            <button class="secondary-btn" id="shuffleBtn">洗牌</button>
            <span class="hint" id="statusText">点击牌背抽取并自动落位</span>
          </div>
        </section>

        <section class="tool-card" id="table">
          <div class="tool-card__head">
            <div class="tool-card__tags">
              <span class="badge">桌面</span>
            </div>
          </div>
          <h3>牌阵区域</h3>
          <div class="table" id="tableArea"></div>
        </section>

        <section class="tool-card" id="deck">
          <div class="tool-card__head">
            <div class="tool-card__tags">
              <span class="badge">牌库</span>
            </div>
          </div>
          <h3>浮动牌背（点击抽卡）</h3>
          <div class="deck" id="deckArea"></div>
          <p class="hint">提示：每次点击会抽取一张随机牌并翻面落位。抽满后可撤销或重置。</p>
        </section>
      </main>

      <footer class="footer">
        <p>ToolsHub · 本地抽卡 · 可扩展牌义与更多排阵</p>
      </footer>
    </div>

    <script>
      const DECK = [
        { name: "0 愚者", desc: "新开始 / 冒险 / 自由" },
        { name: "I 魔术师", desc: "行动力 / 资源 / 开创" },
        { name: "II 女祭司", desc: "直觉 / 潜意识 / 观察" },
        { name: "III 女皇", desc: "丰盛 / 滋养 / 成长" },
        { name: "IV 皇帝", desc: "秩序 / 边界 / 责任" },
        { name: "V 教皇", desc: "传统 / 指引 / 规则" },
        { name: "VI 恋人", desc: "选择 / 连接 / 价值观" },
        { name: "VII 战车", desc: "推进 / 控制 / 胜利" },
        { name: "VIII 力量", desc: "勇气 / 柔韧 / 内在力量" },
        { name: "IX 隐者", desc: "独处 / 搜索 / 内省" },
        { name: "X 命运之轮", desc: "变化 / 周期 / 转机" },
        { name: "XI 正义", desc: "平衡 / 因果 / 决断" },
        { name: "XII 倒吊人", desc: "换角度 / 暂停 / 牺牲" },
        { name: "XIII 死神", desc: "结束 / 转化 / 重生" },
        { name: "XIV 节制", desc: "调和 / 节奏 / 复原" },
        { name: "XV 恶魔", desc: "束缚 / 欲望 / 觉察" },
        { name: "XVI 塔", desc: "冲击 / 崩塌 / 真相" },
        { name: "XVII 星星", desc: "希望 / 复苏 / 指引" },
        { name: "XVIII 月亮", desc: "迷雾 / 情绪 / 潜意识" },
        { name: "XIX 太阳", desc: "清晰 / 成功 / 喜悦" },
        { name: "XX 审判", desc: "觉醒 / 回顾 / 召唤" },
        { name: "XXI 世界", desc: "完成 / 整合 / 新阶段" }
      ];

      const SPREADS = {
        one: {
          name: "单张",
          slots: [{ id: "guide", label: "指引", x: 50, y: 50 }]
        },
        three: {
          name: "三张",
          slots: [
            { id: "past", label: "过去", x: 30, y: 50 },
            { id: "present", label: "现在", x: 50, y: 50 },
            { id: "future", label: "未来", x: 70, y: 50 }
          ]
        },
        celtic: {
          name: "凯尔特十字",
          slots: [
            { id: "s1", label: "现状", x: 42, y: 50 },
            { id: "s2", label: "阻碍", x: 42, y: 50, rotate: 90 },
            { id: "s3", label: "潜意识", x: 42, y: 73 },
            { id: "s4", label: "过去", x: 26, y: 50 },
            { id: "s5", label: "目标", x: 42, y: 27 },
            { id: "s6", label: "未来", x: 58, y: 50 },
            { id: "s7", label: "自我", x: 74, y: 72 },
            { id: "s8", label: "环境", x: 74, y: 54 },
            { id: "s9", label: "希望/恐惧", x: 74, y: 36 },
            { id: "s10", label: "结果", x: 74, y: 18 }
          ]
        }
      };

      const els = {
        spreadSelect: document.querySelector("#spreadSelect"),
        spreadName: document.querySelector("#spreadName"),
        drawCount: document.querySelector("#drawCount"),
        statusText: document.querySelector("#statusText"),
        tableArea: document.querySelector("#tableArea"),
        deckArea: document.querySelector("#deckArea"),
        undoBtn: document.querySelector("#undoBtn"),
        shuffleBtn: document.querySelector("#shuffleBtn"),
        resetBtn: document.querySelector("#resetBtn")
      };

      let spreadKey = "three";
      let remaining = [];
      let placed = [];
      let history = [];

      const shuffle = (arr) => {
        const copy = arr.slice();
        for (let i = copy.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [copy[i], copy[j]] = [copy[j], copy[i]];
        }
        return copy;
      };

      const currentSpread = () => SPREADS[spreadKey];

      const nextEmptySlot = () => {
        const slots = currentSpread().slots;
        const used = new Set(placed.map((p) => p.slotId));
        return slots.find((s) => !used.has(s.id)) || null;
      };

      const renderSlots = () => {
        els.tableArea.innerHTML = "";
        const slots = currentSpread().slots;
        slots.forEach((s) => {
          const slot = document.createElement("div");
          slot.className = "slot";
          slot.dataset.slotId = s.id;
          slot.style.left = `${s.x}%`;
          slot.style.top = `${s.y}%`;
          if (s.rotate) slot.style.transform = `translate(-50%, -50%) rotate(${s.rotate}deg)`;

          const existing = placed.find((p) => p.slotId === s.id);
          if (!existing) {
            const label = document.createElement("div");
            label.className = "slot__label";
            label.textContent = s.label;
            slot.appendChild(label);
          } else {
            const card = buildCard(existing.card, true);
            if (s.rotate) card.style.transform = `rotate(${s.rotate}deg)`;
            slot.appendChild(card);
          }

          els.tableArea.appendChild(slot);
        });
      };

      const buildCard = (cardData, flipped) => {
        const wrap = document.createElement("div");
        wrap.className = `card${flipped ? " is-flipped" : ""}`;

        const back = document.createElement("div");
        back.className = "card__face card__back";
        const backText = document.createElement("span");
        backText.textContent = "TAROT";
        back.appendChild(backText);

        const front = document.createElement("div");
        front.className = "card__face card__front";
        const title = document.createElement("div");
        title.className = "card__title";
        title.textContent = cardData.name;
        const desc = document.createElement("div");
        desc.className = "card__desc";
        desc.textContent = cardData.desc;
        front.appendChild(title);
        front.appendChild(desc);

        wrap.appendChild(back);
        wrap.appendChild(front);
        return wrap;
      };

      const renderDeck = () => {
        els.deckArea.innerHTML = "";
        const count = Math.min(12, remaining.length);

        if (count === 0) {
          const empty = document.createElement("div");
          empty.className = "empty";
          empty.textContent = "牌库已抽完，可以撤销或重置。";
          els.deckArea.appendChild(empty);
          return;
        }

        for (let i = 0; i < count; i++) {
          const cardData = remaining[i];
          const deckCard = document.createElement("div");
          deckCard.className = "deck-card";
          deckCard.dataset.index = String(i);
          deckCard.appendChild(buildCard(cardData, false));
          els.deckArea.appendChild(deckCard);
        }
      };

      const updateStatus = () => {
        els.spreadName.textContent = currentSpread().name;
        els.drawCount.textContent = String(placed.length);
        const slot = nextEmptySlot();
        if (slot) {
          els.statusText.textContent = `下一张将落在「${slot.label}」`;
        } else {
          els.statusText.textContent = "已抽满该排阵";
        }
      };

      const snapshot = () => {
        history.push({
          spreadKey,
          remaining: remaining.slice(),
          placed: placed.map((p) => ({ ...p }))
        });
        if (history.length > 50) history.shift();
      };

      const restore = (state) => {
        spreadKey = state.spreadKey;
        remaining = state.remaining.slice();
        placed = state.placed.map((p) => ({ ...p }));
      };

      const reset = () => {
        remaining = shuffle(DECK);
        placed = [];
        history = [];
        renderAll();
      };

      const renderAll = () => {
        els.spreadSelect.value = spreadKey;
        renderSlots();
        renderDeck();
        updateStatus();
      };

      const draw = (visualIndex) => {
        const slot = nextEmptySlot();
        if (!slot) return;
        if (remaining.length === 0) return;

        snapshot();

        const picked = remaining.splice(visualIndex, 1)[0];
        placed.push({ slotId: slot.id, card: picked });

        renderSlots();
        renderDeck();
        updateStatus();

        const slotEl = els.tableArea.querySelector(`[data-slot-id="${slot.id}"] .card`);
        if (slotEl) {
          requestAnimationFrame(() => {
            slotEl.classList.add("is-flipped");
          });
        }
      };

      els.deckArea.addEventListener("click", (e) => {
        const card = e.target.closest(".deck-card");
        if (!card) return;
        const slot = nextEmptySlot();
        if (!slot) return;
        const idx = Number(card.dataset.index);
        if (Number.isNaN(idx)) return;
        draw(idx);
      });

      els.undoBtn.addEventListener("click", () => {
        const last = history.pop();
        if (!last) return;
        restore(last);
        renderAll();
      });

      els.shuffleBtn.addEventListener("click", () => {
        snapshot();
        remaining = shuffle(remaining);
        renderDeck();
        updateStatus();
      });

      els.resetBtn.addEventListener("click", () => {
        reset();
      });

      els.spreadSelect.addEventListener("change", (e) => {
        const next = e.target.value;
        if (!SPREADS[next]) return;
        spreadKey = next;
        reset();
      });

      reset();
    </script>
  </body>
</html>
